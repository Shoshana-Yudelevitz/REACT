name: CI/CD

on:
  push:
    branches:
      - 'name/*'
  pull_request:
    branches:
      - 'name/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check if branch name is valid
        if: startsWith(github.ref, 'refs/heads/name/')
        run: echo "Branch name is valid: ${GITHUB_REF}"

      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
